<!DOCTYPE html>
<html ng-app="HelpDesk">
<head>
<title>HelpDesk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="static/css/style.css" rel="stylesheet">
</head>
<body >
	<h1 class="span1">FlexMobile Chamados</h1>
	<div class="frame" ng-controller="chamadoController as controller">
		<div>
			<form class="formulario" ng-submit="pesquisar()">
				<div class="span3">
					<div class="row1">
						<label>Data Inicio: <input type="Date"
							ng-model="filtro.dataInicio" class="span8" /></label> <label>Data
							Fim: <input type="Date" ng-model="filtro.dataFim" class="span8" />
						</label>
					</div>
					<div class="row2">
						<label>ID: <input type="text" ng-model="filtro.idChamado"
							class="span12" /></label> <label>Status: <select id="status"
							ng-model="filtro.status">
								<option value="" selected="selected">selecione</option>
								<option value="ABERTO">ABERTO</option>
								<option value="EM ANALISE">EM ANALISE</option>
								<option value="FECHADO">FECHADO</option>
						</select>
						</label>
						<button type="submit" style="margin-top: 24px; margin-left: 24px">BUSCAR</button>
					</div>
					<div class="row3">
						<button ng-click="novoChamado()" style="margin-top: 24px">Novo
							Chamado</button>
					</div>
				</div>
				<hr>
			</form>
		</div>
		<div class="span2">
			<table id="table-1">
				<thead>
					<tr>
						<th style="width: 15%" class="{sorter: false} ng-binding">ID</th>
						<th style="width: 20%" class="{sorter: false} ng-binding">DATA
							ABERTURA</th>
						<th style="width: 40%" class="{sorter: false} ng-binding">TITULO</th>
						<th style="width: 20%" class="{sorter: false} ng-binding">STATUS</th>
						<th style="width: 5%" class="{sorter: false} ng-binding"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="result in resultados">
						<td style="text-align: center">{{result.id}}</td>
						<td style="text-align: center">{{result.dtInclusao |
							date:dd/mm/yyyy}}</td>
						<td style="text-align: center">{{result.titulo}}</td>
						<td style="text-align: center">{{result.status}}</td>
						<td style="text-align: center"><button
								ng-click="buscar(element)">Editar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="static/js/resources/angular.js"></script>
	<script src="static/js/controller/chamadoController.js"></script>
</body>
</html>
