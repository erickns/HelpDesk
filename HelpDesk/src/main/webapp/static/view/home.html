<!-- <h1 class="span12" style="text-align: center">FlexMobile Chamados</h1> -->
<div class="frame" style="text-align: center;">
	<div>
		<form class="form-horiontal" ng-submit="pesquisar()">
			<div class="row-fluid" style="text-align: center">
				<div class="span12">
					<label>Data Inicio: <input type="Date"
						ng-model="filtro.dataInicio" class="span6" /></label> <label>Data
						Fim: <input type="Date" ng-model="filtro.dataFim" class="span6" />
					</label>
				</div>
				<div class="span12">
					<label>ID: <input type="text" ng-model="filtro.idChamado"
					style="text-align: center;padding: 0"  maxlength="1"
						class="span6"/></label> <label>Status: <select class="span6"
						ng-model="filtro.status" style="text-align: center">
							<option value="" selected="selected">selecione</option>
							<option value="ABERTO">ABERTO</option>
							<option value="EM ANALISE">EM ANALISE</option>
							<option value="FECHADO">FECHADO</option>
					</select>
					</label>
					<button  type="submit" style="margin-top: 24px; margin-left: 24px">BUSCAR</button>
				</div>
				<div class="span12">
					<button type="button" ng-click="novoChamado()" style="margin-top: 24px">Novo
						Chamado</button>
				</div>
			</div>
			<hr>
		</form>
	</div>
	<div class="row-fluid">
		<table  class="table table-bordered table-striped">
			<thead>
				<tr>
					<th style="width: 15%;text-align: center" class="{sorter: false} ng-binding">ID</th>
					<th style="width: 20%;text-align: center" class="{sorter: false} ng-binding">DATA
						ABERTURA</th>
					<th style="width: 40%;text-align: center" class="{sorter: false} ng-binding">TITULO</th>
					<th style="width: 20%;text-align: center" class="{sorter: false} ng-binding">STATUS</th>
					<th style="width: 5%;text-align: center" class="{sorter: false} ng-binding"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="result in resultados">
					<td style="text-align: center">{{result.id}}</td>
					<td style="text-align: center">{{result.dtInclusao |
						date:dd/mm/yyyy}}</td>
					<td style="text-align: center">{{result.titulo}}</td>
					<td style="text-align: center">{{result.status}}</td>
					<td style="text-align: center"><button type="button" class="btn btn-primary"
							ng-click="editar(result.id)">Editar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
